    <text id="Ampliación_de_la_tarifa_especial_del_9_del_impuesto_sobre_la_renta_para_la_construcción_de_hoteles_nuevos_parques_temáticos_nuevos_y_remodelación_de_estos:_el_tiempo_de_construcción_se_amplió_de_4_a_6_años._Además_en_este_beneficio_se_incluyeron_los_ser" data-name="Ampliación de la tarifa especial del 9% del impuesto sobre la renta para la construcción de hoteles nuevos, parques temáticos nuevos y remodelación de estos: el tiempo de construcción se amplió de 4 a 6 años. Además, en este beneficio se incluyeron los ser" transform="translate(787.947 5946.293)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Ampliación de la tarifa especial del 9% del impuesto sobre la renta para la </tspan><tspan x="0" y="41">construcción de hoteles nuevos, parques temáticos nuevos y </tspan><tspan x="0" y="65">remodelación de estos: el tiempo de construcción se amplió de 4 a 6 </tspan><tspan x="0" y="89">años. Además, en este beneficio se incluyeron los servicios prestados en </tspan><tspan x="0" y="113">nuevos centros de asistencia para el turista adulto mayor.</tspan></text>
